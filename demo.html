<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subiz WebPhone Demo</title>
    <style>
      #info {
        background: whitesmoke;
        border-radius: 5px;
      }
      label {
        font-weight: 600;
        margin-right: 10px;
      }
      .info_line {
        display: flex;
        align-items: flex-start;
      }
    </style>
  </head>
  <body class="container pt-3">
    <img
      width="80"
      src="https://storage.googleapis.com/sbz-email/images/d009afe944c1948998544e103ab0fef2_logo.png"
    />
    <h1 class="mt-4">Subiz call demo</h1>
    <button
      class="btn btn-primary"
      style="width: 120px"
      id="btnHangup"
      onClick="inputToken()"
    >
      Nhập token
    </button>
    <div id="tokenStatus" class="mt-2 text-danger">Chưa nhập token</div>

    <div class="mt-3" style="width: 250px">
      <div>
        <label>Đầu số</label>
        <input
          class="form-control"
          id="fromNumber"
          type="text"
          value="842473021368"
        />
      </div>
      <div class="mt-3">
        <label>Số khách</label>
        <input
          class="form-control"
          placeholder="036..."
          id="toNumber"
          type="text"
        />
      </div>
      <div class="mt-3">
        <button
          class="btn btn-success mr-3"
          style="width: 150px"
          id="btnCall"
          disabled
          onClick="makeCall()"
        >
          Gọi
        </button>
        <button
          class="btn btn-outline-danger"
          style="width: 79px"
          id="btnHangup"
          onClick="webphone.hangupCall()"
        >
          Ngắt
        </button>
      </div>
    </div>
    <h3 class="mt-4">Thông tin cuộc gọi</h3>
    <div class="p-2" id="info">
      <div class="info_line">
        <label>Call ID:</label>
        <div id="infoCallId"></div>
      </div>
      <div class="info_line">
        <label>Conversation ID:</label>
        <div id="infoConversationId"></div>
      </div>
      <div class="info_line">
        <label>Ghi âm:</label>
        <a href="#" id="infoRecordedUrl" target="_blank"></a>
      </div>
      <div class="info_line">
        <label>Gọi từ số:</label>
        <div id="infoFromNumber"></div>
      </div>
      <div class="info_line">
        <label>Gọi đến số:</label>
        <div id="infoToNumber"></div>
      </div>
      <div class="info_line">
        <label>Trạng thái:</label>
        <div id="infoStatus"></div>
      </div>
      <div class="info_line">
        <label>Gọi lúc:</label>
        <div id="infoCreated"></div>
      </div>
      <div class="info_line">
        <label>Thời lượng (giây):</label>
        <div id="infoDuration"></div>
      </div>
      <div class="info_line">
        <label>Mã ngắt máy:</label>
        <div id="infoHangupCode"></div>
      </div>
    </div>
    <div class="mt-4">
      <h3>Sự kiện realtime</h3>
      <pre
        style="padding: 10px 15px; border-radius: 5px; background: whitesmoke"
        id="infoLog"
      ></pre>
    </div>
    <script type="module" src="/demo.js"></script>
  </body>
</html>
